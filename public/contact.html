    <h1>Contact</h1>

    <form>
      <fieldset>
        <legend>Personal</legend>
        <label for="f_name">First Name: </label>
        <input id="f_name" type="text" required />
        <br />
        <br />

        <label for="l_name">Last Name: </label>
        <input id="l_name" type="text" required />
        <br />
        <br />

        <label for="mail">Email: </label>
        <input id="mail" type="text" required />
        <br />
        <br />

        <label for="date">Date of Birth: </label>
        <input id="date" type="date" required />
        <br />
        <br />
        <label>Gender: </label>
        <input id="man" type="radio" name="gender" required />
        <label for="man">Man</label>
        <input id="woman" type="radio" name="gender" />
        <label for="woman">Woman</label>
        <input id="other" type="radio" name="gender" />
        <label for="other">Other</label>
        <br />
        <br />
      </fieldset>
      <fieldset>
        <legend>Other</legend>

        <p>Favorite Food:</p>
        <label for="pizza">Pizza</label>
        <input id="pizza" type="checkbox" name="food" />
        <label for="souvlakia">Souvlakia</label>
        <input id="souvlakia" type="checkbox" name="food" />
        <label for="burger">Burger</label>
        <input id="burger" type="checkbox" name="food" />
        <br />
        <br />

        <label for="age">Age</label>
        <input id="age" type="number" name="food" min="1" max="99" />
        <br />
        <br />

        <label for="tArea"></label>
        <textarea name="textarea" id="tArea" cols="30" rows="10"></textarea>
        <br />
        <br />

        <label for="favSport">Favorite Sport: </label>
        <select name="favSport" id="favSport">
          <option value="1">1: werwer</option>
          <option value="2">2: sdfsdf</option>
          <option value="3">3: xcvxcv</option>
          <option value="4">4: yuiyui</option>
        </select>
        <br />
        <br />
      </fieldset>
      <br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      <br />
      <br />
    </form>

    <form>
      <table style="background: #16242f; border: 2px ridge rosybrown">
        <tr>
          <th colspan="4">Έγγραφή Στη Σελίδα</th>
        </tr>
        <tr>
          <td><label for="name">ΟΝΟΜΑ</label></td>
          <td><input id="name" type="text" /></td>
          <td><label for="lastName">ΕΠΙΘΕΤΟ</label></td>
          <td><input id="lastName" type="text" /></td>
        </tr>
        <tr>
          <td><label for="password">ΚΩΔΙΚΟΣ</label></td>
          <td><input id="password" type="password" /></td>
          <td><label for="email">ΕΜΑΙΛ</label></td>
          <td><input id="email" type="email" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="ΕΓΓΡΑΦΗ" /></td>

          <td colspan="2"><input type="reset" value="ΚΑΘΑΡΙΣΜΟΣ" /></td>
        </tr>
      </table>
    </form>
